<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com tabelas - Dio.me</title>
    <style>
      body {
        background-color: gainsboro;
      }
      table {
        -webkit-box-shadow: 12px 14px 6px 5px rgba(0, 0, 0, 0.24);
        box-shadow: 12px 14px 6px 5px rgba(0, 0, 0, 0.24);
       border: solid 2px black;
      }
      th {
        background-color: aqua;
        text-align: left;
        padding: 5px;
      }
      table tfoot {
        background-color: wheat;
      }
       
        table tr:nth-child(even) td {
        background-color: aquamarine;
      }
      table tr:hover td {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <table width="250" align="center" cellspacing="0">
      <caption><strong>Lista de Alunos</strong></caption>
      <thead>
        <tr>
          <th title="nome completo">Nome</th>
          <th title="idade">Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marcelo Santos</td>
          <td>47</td>
        </tr>
        <tr>
          <td>Alexandre Borges</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Cristiano Souza</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Safira Motta</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Gustavo Serafim</td>
          <td>19</td>
        </tr>
        <tr>
          <td>João de Almeida</td>
          <td>18</td>
        </tr>
        <tr>
          <td>Maria Cristina</td>
          <td>17</td>
        </tr>
        <tr>
          <td>José Antônio</td>
          <td>16</td>
        </tr>
        <tr>
          <td>Pedro Simão</td>
          <td>15</td>
        </tr>
      </tbody>
       <tfoot>
          <td><strong>Total de Alunos</strong></td>
          <td>10</td>
        </tr> 
        </tfoot>
    </table>
  </body>
</html>
