<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pseuso-Elementos</title>
</head>

<body>
  <h1>Pseuso-elementos - <code>::placeholder</code></h1>
  <p>Um placeholder é uma dica para ajudar no preenchimento de algum campo de formulário</p>
  <details>
    <summary>Propriedades aceitas</summary>
  </details>
  <ul>
    <li>color</li>
    <li>font</li>
    <li>background</li>
    <li>text</li>
  </ul>
  <hr>
  <p>Exemplo:</p>
  <label for="nome">Nome</label>
  <input name="nome" type="text" placeholder="Ex: Fulano de tal">

  <label for="senha">Senha</label>
  <input name="senha" type="password" placeholder="Mínimo 10 caracteres">

</body>

</html>
