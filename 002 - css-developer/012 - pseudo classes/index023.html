<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style023.css">
  <title>Pseuso-Classes</title>
</head>

<body>
  <h1>Pseuso-classes:</h1>
  <input name="task" type="checkbox">
  <label for="task">:empty</label>
  <hr>

  <p>Elemento sem conteúdo:</p>
  <div></div>

  <p>Elemento com comentário:</p>
  <div>
    <!-- simple comment -->
  </div>

  <p>Elemento com espaço em branco:</p>
  <div> </div>

  <p>Elemento com elemento vazio dentro dele:</p>
  <div>
    <p></p>
  </div>

  <p>Elemento com propriedade content:</p>
  <div id="elemento-content"></div>
</body>

</html>
