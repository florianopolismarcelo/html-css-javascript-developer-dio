<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display None vs Visibility Hidden</title>
</head>
<style>
  body {
    font-size: Roboto, sans-serif;
  }

  .exemplo {
    background-color: palevioletred;
  }

  #item-02 {
    visibility: hidden;
    /* display: none; */
  }
</style>

<body>
  <h1>display: none vs visibility: hidden</h1>

  <div>
    <span id="item-01" class="exemplo">Item 01</span>
    <span id="item-02" class="exemplo">Item 02</span>
    <span id="item-03" class="exemplo">Item 03</span>
  </div>
</body>

</html>
