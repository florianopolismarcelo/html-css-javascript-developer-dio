<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <title>Unidade de medidia rem</title>
</head>
<style>
  p {
    margin: 0;
  }

  div {
    padding: 10px;
  }

  .exemplo-01 {
    background-color: yellow;
  }

  .exemplo-02 {
    background-color: palevioletred;
  }

  .exemplo-03 {
    background-color: aquamarine;
  }
</style>

<body>
  <h1>Unidade de medida rem</h1>
  <p style="font-size: 1rem;">
    font-size: 1rem = 16px
  </p>

  <p style="font-size: 2rem;">
    font-size: 2rem = 32px
  </p>

  <p style="font-size: 3rem;">
    font-size: 3rem = 48px
  </p>

  <br><br>

  <div class="exemplo-01" style="font-size: 20px;">
    font-size: 20px;
    <div class="exemplo-02" style="font-size: 2rem;">
      font-size: 2rem = 32px;
      <div class="exemplo-03" style="font-size: 3em;">
        font-size: 3rem = 48px;

      </div>
    </div>
  </div>
  <br><br>

  <div class="exemplo-01" style="font-size: 20px;">
    font-size: 20px;
    <div class="exemplo-02" style="font-size: 2rem;">
      font-size: 2rem = 32px;
      <div class="exemplo-03" style="font-size: 2em;">
        font-size: 2rem = 32px;

      </div>
    </div>
  </div>
  <br><br><br>

  <div class="exemplo-01" style="font-size: 30px; width: 10rem;">
    font-size: 30px; <br>
    width: 10rem = 160px;
  </div>
</body>

</html>
