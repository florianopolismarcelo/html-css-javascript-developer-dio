<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidade de medida pixel e porcentagem</title>
</head>
<style>
  .exemplo-pixel {
    font-size: 30px;
    background-color: lightblue;
    width: 300px;
  }

  .exemplo-porcentagem {
    background-color: lightpink;
    width: 50%;
  }

  #elemento-pai {
    width: 500px;
    font-size: 40px;
    border: 5px solid black;
  }
</style>

<body>
  <h1>Porcentagem</h1>
  <p>Pixel vs Porcentagem</p>

  <div class="exemplo-pixel">
    width: 300px;
  </div>

  <div class="exemplo-porcentagem">
    width: 50%;
  </div>

  <br><br>
  <hr><br><br>

  <p>Elemento pai possui 500px de largura e um font-size de 40px</p>
  <div id="elemento-pai">
    <div class="exemplo-pixel">
      width: 300px;
    </div>
    <div class="exemplo-porcentagem" style="font-size: 50%;">
      width: 50%;
    </div>
  </div>
</body>

</html>
